<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Example</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>

<canvas id="myCanvas" width="300" height="300"></canvas>

<script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    const cellSize = 20;
    ctx.strokeStyle = '#ccc';
    for (let x = 0; x <= canvas.width; x += cellSize) {
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
    }
    for (let y = 0; y <= canvas.height; y += cellSize) {
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
    }
    ctx.stroke();

    ctx.beginPath();
    ctx.strokeStyle = 'black';
    ctx.moveTo(0, 0);
    ctx.lineTo(0, canvas.height);
    ctx.lineTo(canvas.width, canvas.height);
    ctx.stroke();

    ctx.font = '12px Arial';
    ctx.fillText('O', 0, canvas.height - 5);
    ctx.fillText('X', canvas.width - 10, canvas.height - 5);
    ctx.fillText('Y', 5, 12);
    ctx.fillText('width', canvas.width / 2 - 20, canvas.height - 5);
    ctx.fillText('height', 5, canvas.height / 2);

    const rectWidth = 60;
    const rectHeight = 60;
    const rectX = 80;
    const rectY = 100;

    ctx.fillStyle = 'blue';
    ctx.fillRect(rectX, rectY, rectWidth, rectHeight);

    ctx.strokeStyle = 'black';
    ctx.beginPath();
    ctx.moveTo(0, rectY);
    ctx.lineTo(rectX, rectY);
    ctx.lineTo(rectX, 0);
    ctx.stroke();

    ctx.fillText('x', rectX / 2 - 10, rectY + 12);
    ctx.fillText('y', rectX + 5, rectY / 2);
</script>

</body>
</html>
